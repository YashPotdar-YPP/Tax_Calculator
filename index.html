<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3fd2617ee0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border p-4 mt-4">
        <form>
            <label for="">Enter gross annual income</label> <i class="fa-regular fa-circle-question" title="Gross annual income is your total salary in a year before any deduction"></i>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded" id="grossIncome"
                    placeholder="Enter gross annual income">
                <span class="input-group-text" id="grossIncome_alert" style="display: none;" title="Please fill up this field or Please enter only number">!</span>
            </div>
            <label for="">Enter extra income</label> <i class="fa-regular fa-circle-question" title="Extra income is the income which is obtained from external sources"></i>
            <div class="input-group mb-3">
                <input type="text" id="extraIncome" class="form-control rounded" placeholder="Enter extra income">
                <span class="input-group-text" id="extraIncome_alert" style="display: none;" title="Please fill up this field or Please enter only number">!</span>
            </div>
            <label for="">Enter age group</label> <i class="fa-regular fa-circle-question" title="Your current age"></i>
            <div class="input-group mb-3">
                <select class="form-select rounded" id="ageGroup">
                    <option selected disabled hidden></option>
                    <option value="less than 40"> less than 40 </option>
                    <option value="≥ 40 & < 60">≥ 40 & < 60</option>
                    <option value="≥ 60">≥ 60</option>
                </select>
                <span class="input-group-text" id="dropdown_alert" style="display: none;" title="Please fill up this field">!</span>
            </div>
            <label for="">Enter total applicable deduction</label> <i class="fa-regular fa-circle-question" title="Deduction is the process of taking away an amount or a part of something from a total, or the amount that is taken"></i>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded" id="deduction"
                    placeholder="Enter total applicable deduction">
                <span class="input-group-text" style="display: none;" id="deduction_alert" title="Please fill up this field or Please enter only number">!</span>
            </div>
        </form>
            <div id="submit_div">

            </div>

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body text-center" id="tax_container">
                            <h4>Your Overall Income Will Be</h4>
                            <p id="tax_display" class="fs-2"></p>
                            <p id="taxinfo">after tax deduction</p>
                        </div>
                        <div class="modal-footer d-flex justify-content-center border-0">
                            <button type="button" class="btn btn-secondary border-0" id="close_btn"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
